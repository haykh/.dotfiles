"$schema" = "https://starship.rs/config-schema.json"

format = """
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$conda\
$fill\
$cmd_duration\
$username\
$hostname\
$os\
$time\
$battery\
$line_break\
$character\
"""

[directory]
style = "blue"
truncation_length = 8
truncation_symbol = '…/'

[fill]
symbol = " "

[character]
success_symbol = "[󰇂 ](green)"
error_symbol = "[󰇂 ](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style) "
style = "bright-green"

[git_status]
format = '[ ( $conflicted)( $stashed)( $deleted)( $renamed)( $modified)( $typechanged)( $staged)( $untracked)]($style) '
style = "bright-yellow"
stashed = "≡"
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
untracked = "?${count}"
modified = "!${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[conda]
format = '[$symbol $environment]($style) '
symbol = '󱔎'
style = "dimmed green"

[python]
format = '[($symbol $virtualenv)]($style) '
symbol = ''
style = "dimmed green"

[os]
format = "[$symbol]($style) "
style = "bold blue"
disabled = false

