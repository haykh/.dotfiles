[username]
show_always = true
disabled = false
style_root = 'red'
style_user = 'purple'
format = '[$user]($style) '

[hostname]
format = '[($ssh_symbol)$hostname]($style) '
disabled = false
ssh_only = false
ssh_symbol = " "
style = 'white'

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = '%a %-e %h %-I:%M%P'
utc_time_offset = '-4'
use_12hr = true
style = 'dimmed white'

[battery]
full_symbol = '󰁹 '
discharging_symbol = '󰁹 '
charging_symbol = '󰂅 '

[[battery.display]]
threshold = 10
discharging_symbol = '󰁻 '
charging_symbol = '󰢜 '
style = 'bold red'

[[battery.display]]
threshold = 30
discharging_symbol = '󰁼 '
charging_symbol = '󰢝 '
style = 'bold yellow'

[[battery.display]]
threshold = 50
discharging_symbol = '󰁽 '
charging_symbol = '󰢝 '
style = 'bold yellow'

[[battery.display]]
threshold = 75
discharging_symbol = '󰂁 '
charging_symbol = '󰢞 '
style = 'bold green'
