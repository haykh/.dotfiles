font:
  normal:
    family: MesloLGS NF
    style:  Regular
  bold:
    family: MesloLGS NF
    style:  Bold
  italic:
    family: MesloLGS NF
    style:  Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 9

background_opacity: 0.95

env:
  TERM: xterm-256color

import:
  - ~/.dotfiles/.config/alacritty/dracula/dracula.yml

window:
  dimensions:
    columns: 160
    lines: 48
  decorations: none
