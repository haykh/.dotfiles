font:
  normal:
    family: MesloLGS NF
    style:  Regular
  bold:
    family: MesloLGS NF
    style:  Bold
  italic:
    family: MesloLGS NF
    style:  Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 10

env:
  TERM: xterm-256color

import:
  - ~/.dotfiles/.config/alacritty/dracula/dracula.yml

window:
  opacity: 1.0
  dimensions:
    columns: 160
    lines: 48
  decorations: none
