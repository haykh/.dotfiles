# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float, class:^(imv)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(btop)$
windowrulev2 = float, title:^(update-sys)$

# kitty
windowrulev2 = opacity 0.9 0.9, class:^(kitty)$

# thunar
windowrulev2 = float, class:^([T|t]hunar)
windowrulev2 = opacity 0.8 0.8, class:^([T|t]hunar)
windowrulev2 = size 50% 50%, class:^([T|t]hunar)$, title:^(?!(Rename|.*Properties))

# rofi
windowrulev2 = animation slide, class:^(rofi)$
windowrulev2 = move 100%-433 53, class:^(rofi)$, title:^(clippick)$

# amdgpu
windowrulev2 = float, class:^(amdgpu_top)$
windowrulev2 = size 80% 80%, class:^(amdgpu_top)$

# thorium
windowrulev2 = float, class:^(thorium)(.*)$
windowrulev2 = size 80% 80%, class:^(thorium)(.*)$
windowrulev2 = opacity 0.85 0.85, class:^(thorium)(.*)$

# pip
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = size 30% 30%, title:^(Picture-in-Picture)$
windowrulev2 = move 68% 68%, title:^(Picture-in-Picture)$

# slack
windowrulev2 = float, class:^(Slack)$
windowrulev2 = size 80% 80%, class:^(Slack)$
windowrulev2 = move 0% 10%, class:^(Slack)$
windowrulev2 = animation slide left overshot, class:^(Slack)$

