# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$SCRIPT = $HOME/.dotfiles/scripts

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Tab, bringactivetotop
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod SHIFT, Tab, bringactivetotop

# apps & utils
bind = $mainMod, Q, killactive,
bind = $mainMod, T, exec, kitty
bind = $mainMod, F, exec, firefox
bind = $mainMod, E, exec, thunar
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, A, exec, killall rofi || rofi -show drun 
bind = CONTROLALT, SPACE, exec, killall rofi || rofi -show calc -modi calc -no-show-match -no-sort
bind = $mainMod, B, exec, killall rofi || $SCRIPT/rofi-bw

bind = $mainMod SHIFT, L, exec, sh $SCRIPT/wlogout

bindd = , Print, take screenshot, exec, grim -g "$(slurp)" - | swappy -f - 
bindd = CONTROL, Print, pick a color, exec, hyprpicker -a -n

bindd = $mainMod, V, allow window to float, togglefloating,
bind = $mainMod, P, pseudo,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , xf86AudioRaiseVolume, exec, $SCRIPT/controls/volume --speaker --inc 5
bind = , xf86AudioLowerVolume, exec, $SCRIPT/controls/volume --speaker --dec 5
bind = , xf86AudioMute, exec, $SCRIPT/controls/volume --speaker --toggle

bind = SHIFT, xf86AudioRaiseVolume, exec, $SCRIPT/controls/volume --mic --inc 5
bind = SHIFT, xf86AudioLowerVolume, exec, $SCRIPT/controls/volume --mic --dec 5
bind = SHIFT, xf86AudioMute, exec, $SCRIPT/controls/volume --mic --toggle
bind = , xf86AudioMicMute, exec, $SCRIPT/controls/volume --mic --toggle

# bind = , xf86KbdBrightnessDown, exec, $SCRIPT/controls/kb-brightness --dec 
# bind = , xf86KbdBrightnessUp, exec, $SCRIPT/controls/kb-brightness --inc 

bind = , xf86MonBrightnessDown, exec, $SCRIPT/controls/brightness --dec 10
bind = , xf86MonBrightnessUp, exec, $SCRIPT/controls/brightness --inc 10

bindl = , xf86AudioPlay, exec, $SCRIPT/controls/media --play-pause
bindl = , xf86AudioPrev, exec, $SCRIPT/controls/media --prev
bindl = , xf86AudioNext, exec, $SCRIPT/controls/media --next

bind = , xf86PowerOff, exec, $SCRIPT/wlogout

bind = $mainMod, M, exec, pgrep spotify && hyprctl dispatch togglespecialworkspace ws_spotify || spotify &
bind = $mainMod, J, exec, pgrep JabRef && hyprctl dispatch togglespecialworkspace ws_jabref || $HOME/.local/jabref.app/bin/JabRef &
bind = $mainMod, S, exec, pgrep slack && hyprctl dispatch togglespecialworkspace ws_slack || /usr/bin/slack --disable-gpu-compositing --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-features=WebRTCPipeWireCapturer --enable-features=WaylandWindowDecorations --disable-features=WaylandFractionalScaleV1 &
bind = $mainMod SHIFT, T, exec, if [[ -z $(hyprctl workspaces | grep ws_kitty) ]]; then hyprctl dispatch -- exec "[workspace special:ws_kitty; float; size 50% 50%; move 25% 50]" -- kitty; else hyprctl dispatch togglespecialworkspace ws_kitty; fi

# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-2, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-2, highrr, auto, 1.25"
bindd = $mainMod SHIFT, F1, manually disable the main monitor, exec, if [[ $(hyprctl monitors -j | jq '. | length') -gt 1 ]]; then hyprctl keyword monitor "eDP-2, disable"; fi
bindd = $mainMod SHIFT, F2, manually enable the main monitor, exec, hyprctl keyword monitor "eDP-2, highrr, auto, 1.25"
